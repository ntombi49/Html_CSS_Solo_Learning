<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background: #f6f2fe;
      }
      h1 {
        color: purple;
        font-size: 48px;
        text-decoration: underline;
        font-weight: 100;
        text-align: center;
      }

      h2 {
        text-align: center;
      }

      button {
        margin: 20px auto;
        display: block;
        color: #885df1;
        font-size: 16px;
        background: transparent;
        padding: 15px 20px;
        border-radius: 40px;
        border: 1px solid #885df1;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      }

      .profession {
        color: blue;
      }

      .course {
        color: red;
      }

      .story {
        color: green;
      }

      li {
        margin-right: 20px;
      }

      ul {
        text-align: center;
        list-style: none;
        margin: 20px;
        display: flex;
      }

      p {
        text-align: center;
      }

      img {
        display: block;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>

    <ul>
      <li>
        <a
          class="profession"
          href="https://www.shecodes.io/students"
          target="_blank"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          class="course"
          href="https://www.shecodes.io/workshops"
          target="_blank"
        >
          Courses
        </a>
      </li>
      <li>
        <a class="story" href="https://www.shecodes.io/stories" target="_blank">
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://media.istockphoto.com/id/1451456915/photo/female-freelance-developer-coding-and-programming-coding-on-two-with-screens-with-code.jpg?s=612x612&w=0&k=20&c=BFFIc-xOwzeRyR8ui9VkFKEqqqQFBbISJzr-ADN6hS8="
      alt="Woman coding"
      width="300"
    />
  </body>
</html>
